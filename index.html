<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <!-- Подключение стилей для шахматной доски -->
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <style>
        /* Стили для контейнера доски */
        #board {
            width: 400px;
            margin: 20px auto;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Chess Game</h1>
    <!-- Контейнер для шахматной доски -->
    <div id="board"></div>
    <!-- Скрипты -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script>
        // Указываем путь к изображениям фигур
        const board = Chessboard('board', {
            draggable: true, // Позволяет перетаскивать фигуры
            position: 'start', // Начальная позиция
            pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png',
            onDrop: (source, target) => {
                console.log(`Moved piece from ${source} to ${target}`);
                // Дополнительная логика может быть добавлена здесь
            }
        });
    </script>
</body>
</html>
